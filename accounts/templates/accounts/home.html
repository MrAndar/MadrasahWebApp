<!-- templates/accounts/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a,
        .nav-links form {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-links a:hover,
        .nav-links form button:hover {
            background-color: #4cae4c;
        }
        .nav-links form {
            margin: 0;
            padding: 0;
        }
        .nav-links form button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Homepage</h1>
        <div class="nav-links">
            <a href="{% url 'profile-list' %}">Profiles List</a>
            <a href="{% url 'class-list' %}">Classes List</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
