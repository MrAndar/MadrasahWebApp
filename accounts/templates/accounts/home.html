<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a,
        .nav-links form {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-links a:hover,
        .nav-links form button:hover {
            background-color: #0056b3;
        }
        .nav-links form {
            margin: 0;
            padding: 0;
        }
        .nav-links form button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .nav-links form button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Homepage</h1>
        <div class="nav-links">
            <a href="{% url 'profile-list' %}">Profiles List</a>
            <a href="{% url 'class-list' %}">Classes List</a>
            <a href="{% url 'daily_reading_list' %}">Daily Reading</a>
            <a href="{% url 'reflection-list' %}">Reflections</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
