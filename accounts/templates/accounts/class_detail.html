<!-- templates/accounts/class_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Detail</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .class-details {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .class-details p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ class.name }}</h1>
        <div class="class-details">
            <p><strong>Teacher:</strong> Ustadh {{ class.teacher }}</p>
            <p><strong>Book:</strong> {{ class.book }}</p>
        </div>
        <a href="{% url 'class-list' %}">Back to list</a>
    </div>
</body>
</html>
